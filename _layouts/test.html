<!DOCTYPE html>
<!-- SPDX-License-Identifier: LGPL-2.1-or-later -->

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#201A26">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/videojs-mobile-ui/dist/videojs-mobile-ui.css" rel="stylesheet" />

    <style type="text/css">
      .video-js .vjs-current-time {
        display: block;
      }
      .video-js .vjs-live .vjs-current-time {
  	display: none;
      }
      .video-js .vjs-remaining-time {
	display: none;
      }
      .video-js .vjs-picture-in-picture-control {
	display: none;
      }
    </style>
  </head>

  <body>

    {% include header.html %}

    <div class="container">
      {{ content }}
    </div>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-mobile-ui/dist/videojs-mobile-ui.min.js"></script>
    <script>
      var player = videojs('my-video');

      player.mobileUi();
    </script>

    {% include footer.html %}

  </body>

</html>
